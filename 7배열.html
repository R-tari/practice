<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열</title>
</head>
<body>
    <h1>
        배열(array)
    </h1>

    <pre>
        let 배열1 = [];
        let 배열2 = [1,2,3];
        let 배열3 = ['1',2,null];
        let 배열4 = new Array();
        let 배열5 = '안녕하세요';
    </pre>

    <script>
        let 배열1 = [];
        let 배열2 = [1,2,3];
        let 배열3 = ['1',2,null];
        let 배열4 = new Array();
        let 배열5 = '안녕하세요';
        console.log(`배열1 = ${typeof 배열1}`);
        console.log(`배열2 = ${typeof 배열2}`);
        console.log(`배열3 = ${typeof 배열3}`);
        console.log(`배열4 = ${typeof 배열4}`);
        console.log(`배열5 = ${typeof 배열5}`);

        console.log(배열1);
        console.log(배열2);
        console.log(배열3);
        console.log(배열4);
        console.log(배열5);
    </script>
</body>
</html>
