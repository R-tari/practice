<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선택자5</title>

    <style>
        :disabled
        {
            color:red;
        }

        /*:enabled
        {
            color:green;
        }*/

        input:checked+span
        {
            color:green;
        }

        input::placeholder
        {
            color:blue;
            font-size:20px;
        }
    </style>
</head>
<body>
    <h1>
        선택자5
    </h1>
    <form>
        <fieldset>
            <legend>
                사용자 정보
            </legend>
            <label>
                아이디
            <input type="text" value="string_force" disabled>
            </label>
            <br>
            <label>
                성명
                <input type="text" placeholder="성명을 입력하세요">
            </label>


            <fieldset>
                <legend>
                    수강신청
                </legend>
                <p>신청과목을 선택하세요</p>
             <lable>
                 <input type="radio" name="sub" checked>
                  <span>국어</span>
                </lable>
             <lable>
                 <input type="radio" name="sub">
                 <span>영어</span>
                </lable>
             <lable>
                 <input type="radio" name="sub">
                 <span>수학</span>
                </lable>
        
        </fieldset>
    </form>
</body>
</html>
