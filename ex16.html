<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지(images)</title>
</head>
<body>

    <h1>
        이미지
    </h1>

    <figure>

        <img src="./images/coffee.jpg" alt="내가그린커피그림">
        <figcaption>커피1</figcaption>
    </figure>




    <figure>
        <img src="./images/coffee2.svg" alt="vector 커피잔">
        <figcaption>커피2</figcaption>
    </figure>
    <figure>
        <img src="./images/coffee3.png" alt="png 커피잔">
        <figcaption>커피3</figcaption>
    </figure>
    <figure>
        <img src="./images/coffee4.jpg" alt="jpg 커피잔">
        <figcaption>커피4</figcaption>
    </figure>

    
    
    
</body>
</html>
